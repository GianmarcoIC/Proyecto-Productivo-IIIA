<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Detector Continental</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-institutional">
  <div class="container-fluid">
    <img src="https://icontinental.edu.pe/wp-content/uploads/2023/05/logo-instituto-continental.png" alt="Logo" class="logo">
    <span class="navbar-text text-white ms-auto">Detector de Frutas</span>
  </div>
</nav>

<div class="container mt-4">
  <div id="status" class="alert alert-info">Cargando modelo...</div>

  <div class="text-center">
    <video id="video" width="640" height="480" autoplay class="rounded border"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="result" width="640" height="480" class="rounded border mt-3" style="display:none;">
  </div>

  <div class="text-center mt-3">
    <button id="capture" class="btn btn-primary" disabled>📸 Capturar</button>
    <button id="auto" class="btn btn-success" disabled>▶️ Auto</button>
    <button id="stop" class="btn btn-danger" style="display:none;">⏹️ Detener</button>
  </div>

  <div class="mt-4">
    <h5>Subir archivo</h5>
    <input type="file" id="fileInput" accept="image/*,video/*" class="form-control w-auto">
  </div>

  <div id="results" class="mt-4"></div>
  <canvas id="statsChart" width="300" height="300" class="mt-4"></canvas>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
