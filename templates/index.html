<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Detector Profesional de Frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üçé Detector de Frutas</a>
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item mx-3"><a class="nav-link" href="#live">Detecci√≥n en Vivo</a></li>
        <li class="nav-item mx-3"><a class="nav-link" href="#library">Biblioteca</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <section id="live">
      <h2>Detecci√≥n en Vivo</h2>
      <div class="text-center">
        <video id="video" width="640" height="480" autoplay class="border rounded"></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <img id="result" width="640" height="480" class="border rounded mt-3" style="display:none;">
      </div>
      <div class="text-center mt-3">
        <button id="capture" class="btn btn-primary">üì∏ Capturar y Detectar</button>
        <button id="auto" class="btn btn-success">‚ñ∂Ô∏è Detecci√≥n Autom√°tica</button>
        <button id="stop" class="btn btn-danger" style="display:none;">‚èπÔ∏è Detener</button>
      </div>
      <div id="results" class="mt-4"></div>
      <canvas id="statsChart" width="300" height="300" class="mt-4"></canvas>
    </section>

    <section id="library" class="mt-5">
      <h2>Biblioteca de Im√°genes</h2>
      <div class="row" id="gallery">
        {% for item in library %}
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="{{ item.url }}" class="card-img-top" alt="{{ item.fruit }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.fruit }}</h5>
              <p class="card-text">Estado: <strong>{{ item.ripeness }}</strong></p>
              <p class="text-muted">{{ item.date }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
