<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detección Avanzada de Maduración de Frutas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clasificación de Maduración de Frutas con YOLOv8 y Cámara</h1>
        <p>Apunta la cámara a frutas. Haz clic en "Detectar" para analizar en tiempo real.</p>
        
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <img id="result" width="640" height="480" style="display:none;">
        
        <button id="capture">Capturar y Detectar</button>
        <div id="results"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultImg = document.getElementById('result');
        const resultsDiv = document.getElementById('results');
        const captureBtn = document.getElementById('capture');

        // Acceder a cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Error cámara:', err));

        captureBtn.addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, 640, 480);
            const dataUrl = canvas.toDataURL('image/jpeg');
            
            fetch('/detect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultImg.src = data.image;
                    resultImg.style.display = 'block';
                    resultsDiv.innerHTML = '<h3>Resultados:</h3><ul>' + 
                        data.detections.map(d => `<li>${d.class}: ${d.ripeness} (Conf: ${Math.round(d.confidence*100)}%)</li>`).join('') + 
                        '</ul>';
                }
            });
        });
    </script>
</body>
</html>
