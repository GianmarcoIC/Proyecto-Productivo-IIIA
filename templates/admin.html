<!doctype html>
<html lang="es"><head><meta charset="utf-8"><title>Panel Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Panel Administrador</h2>
  <a class="btn btn-sm btn-secondary" href="{{ url_for('admin_export') }}">ðŸ“¥ Descargar CSV</a>
  <a class="btn btn-sm btn-danger" href="{{ url_for('admin_logout') }}">Salir</a>
  <table class="table table-striped mt-3">
    <thead><tr><th>Fecha</th><th>Usuario</th><th>Objeto</th><th>Estado</th><th>Confianza</th><th>Imagen</th></tr></thead>
    <tbody>
      {% for d in detections %}
      <tr>
        <td>{{ d.timestamp[:16] }}</td><td>{{ d.user_id }}</td><td>{{ d.label }}</td><td>{{ d.ripeness }}</td><td>{{ d.confidence }}</td>
        <td><a href="{{ d.image_url }}" target="_blank">Ver</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div></body></html>
